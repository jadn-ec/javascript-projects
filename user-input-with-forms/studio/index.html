<!doctype html>
<head>
	<meta charset="utf-8">
	<script>
		// TODO: create a handler
    window.addEventListener("load", function(){
        let form = document.querySelector("form");
    	form.addEventListener("submit", function(event) {
		let textItem = document.querySelector("input[name=q]");
		let searchEngine = document.querySelector("input[name=searchEngine]:checked");
		if(textItem.value === "" || searchEngine.value === ""){
			alert("All fields are required!");
			event.preventDefault();
		}
		let action = {
			"google": "https://www.google.com/search",
			"duckDuckGo": "https://duckduckgo.com/",
			"bing": "https://www.bing.com/search",
			"ask": "https://www.ask.com/web",
		}
		form.setAttribute("action", action[searchEngine.value]);
		});
    });
	</script>
</head>
<body id ="body">
	<div class="header">
		<h1>Best Search Engine</h1>
	  </div>
<div id="data">
	<form id="searchForm">
		<label>Search:</label> 
		<input type="text" name = "q"/> <br>
		<input type ="radio" name ="searchEngine" value= "google"/>
		<label>Google</label> <br>
		<input type ="radio" name ="searchEngine" value= "duckDuckGo"/>
		<label>DuckDuckGo</label>  <br>
		<input type ="radio" name ="searchEngine" value= "bing"/>
		<label>Bing</label>  <br>
		<input type ="radio" name ="searchEngine" value= "ask"/>
		<label>Ask</label>  <br>
		<button id="submit" value="Go!">Submit</button>
	</form>
</div>
</body>

	body{
